<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9A9E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FECFEF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#FF2442" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="800" fill="url(#grad1)" rx="40" />
  
  <!-- 装饰圆圈 -->
  <circle cx="100" cy="100" r="150" fill="#FFFFFF" fill-opacity="0.2" />
  <circle cx="700" cy="700" r="200" fill="#FF2442" fill-opacity="0.1" />
  
  <!-- 中心卡片 -->
  <rect x="100" y="200" width="600" height="400" rx="30" fill="rgba(255,255,255,0.9)" filter="url(#shadow)" />
  
  <!-- 文字内容 -->
  <text x="400" y="320" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="24" fill="#FF2442" text-anchor="middle" font-weight="bold" letter-spacing="4">MENTAL HEALTH</text>
  
  <text x="400" y="400" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="100" fill="#333" text-anchor="middle" font-weight="900">SCL-90</text>
  
  <text x="400" y="480" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="36" fill="#555" text-anchor="middle" letter-spacing="2">心理健康自测</text>
  
  <text x="400" y="540" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="24" fill="#888" text-anchor="middle">✨ 探索未知的自己 ✨</text>
</svg>